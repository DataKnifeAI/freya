<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stable Diffusion Prompt Generator - Freya</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .content {
            padding: 40px;
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
        }
        
        .control-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }
        
        .control-group select,
        .control-group input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .control-group select:focus,
        .control-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            margin-top: 20px;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .button:active {
            transform: translateY(0);
        }
        
        .results {
            margin-top: 30px;
        }
        
        .prompt-box {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .prompt-box h3 {
            color: #667eea;
            margin-bottom: 12px;
            font-size: 1.1em;
        }
        
        .prompt-text {
            background: white;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            word-wrap: break-word;
            border: 1px solid #ddd;
            min-height: 60px;
        }
        
        .copy-button {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 10px;
            transition: background 0.2s;
        }
        
        .copy-button:hover {
            background: #218838;
        }
        
        .copy-button.copied {
            background: #6c757d;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
        }
        
        .loading.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¨ Prompt Generator</h1>
            <p>Generate creative prompts for Stable Diffusion</p>
        </div>
        
        <div class="content">
            <div class="controls">
                <div class="control-group">
                    <label for="style">Style:</label>
                    <select id="style">
                        <option value="random">Random</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" placeholder="Random or enter custom">
                </div>
                
                <div class="control-group">
                    <label>Options:</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="include_quality" checked>
                        <label for="include_quality">Quality Modifiers</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="include_composition" checked>
                        <label for="include_composition">Composition</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="include_colors" checked>
                        <label for="include_colors">Color Descriptions</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="include_artist">
                        <label for="include_artist">Artist Style</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="include_negative" checked>
                        <label for="include_negative">Negative Prompt</label>
                    </div>
                </div>
            </div>
            
            <button class="button" onclick="generatePrompt()">âœ¨ Generate Prompt</button>
            
            <div class="loading" id="loading">Generating...</div>
            
            <div class="results" id="results" style="display: none;">
                <div class="prompt-box">
                    <h3>Positive Prompt:</h3>
                    <div class="prompt-text" id="positive-prompt"></div>
                    <button class="copy-button" onclick="copyPrompt('positive-prompt')">Copy</button>
                </div>
                
                <div class="prompt-box" id="negative-box" style="display: none;">
                    <h3>Negative Prompt:</h3>
                    <div class="prompt-text" id="negative-prompt"></div>
                    <button class="copy-button" onclick="copyPrompt('negative-prompt')">Copy</button>
                </div>
                
                <div class="prompt-box">
                    <h3>Full Prompt (for ComfyUI/SwarmUI):</h3>
                    <div class="prompt-text" id="full-prompt"></div>
                    <button class="copy-button" onclick="copyPrompt('full-prompt')">Copy All</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Load styles and subjects on page load
        fetch('/api/styles')
            .then(r => r.json())
            .then(data => {
                const styleSelect = document.getElementById('style');
                data.styles.forEach(style => {
                    const option = document.createElement('option');
                    option.value = style;
                    option.textContent = style;
                    styleSelect.appendChild(option);
                });
            });
        
        function generatePrompt() {
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const negativeBox = document.getElementById('negative-box');
            
            loading.classList.add('active');
            results.style.display = 'none';
            
            const params = {
                style: document.getElementById('style').value,
                subject: document.getElementById('subject').value || 'random',
                include_quality: document.getElementById('include_quality').checked,
                include_composition: document.getElementById('include_composition').checked,
                include_colors: document.getElementById('include_colors').checked,
                include_artist: document.getElementById('include_artist').checked,
                include_negative: document.getElementById('include_negative').checked
            };
            
            const queryString = new URLSearchParams(params).toString();
            
            fetch(`/api/generate?${queryString}`)
                .then(r => r.json())
                .then(data => {
                    document.getElementById('positive-prompt').textContent = data.prompt;
                    document.getElementById('full-prompt').textContent = data.full_prompt;
                    
                    if (data.negative_prompt) {
                        document.getElementById('negative-prompt').textContent = data.negative_prompt;
                        negativeBox.style.display = 'block';
                    } else {
                        negativeBox.style.display = 'none';
                    }
                    
                    loading.classList.remove('active');
                    results.style.display = 'block';
                })
                .catch(err => {
                    console.error('Error:', err);
                    loading.classList.remove('active');
                    alert('Error generating prompt. Please try again.');
                });
        }
        
        function copyPrompt(elementId) {
            const text = document.getElementById(elementId).textContent;
            navigator.clipboard.writeText(text).then(() => {
                const button = event.target;
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                button.classList.add('copied');
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            });
        }
        
        // Allow Enter key to generate
        document.getElementById('subject').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                generatePrompt();
            }
        });
    </script>
</body>
</html>
