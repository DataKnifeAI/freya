name: Push to GitLab

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  push-to-gitlab:
    name: Mirror to GitLab
    runs-on: ubuntu-latest
    # Only run if CI workflow completed successfully
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_sha || github.ref }}

      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Configure GitLab remote
        run: |
          # Fetch all branches
          git fetch origin
          
          # Ensure we're on main branch (create from origin/main if needed)
          if git show-ref --verify --quiet refs/heads/main; then
            git checkout main
            git reset --hard origin/main
          else
            git checkout -b main origin/main
          fi
          
          # Remove gitlab remote if it exists
          git remote remove gitlab 2>/dev/null || true
          
          # Add GitLab remote (without token in URL - will use credential helper)
          git remote add gitlab https://gitlab.com/dk-raas/dkai/tools/freya.git
          
          # Configure credential helper to use token
          git config --global credential.helper store
          echo "https://oauth2:${{ secrets.GITLAB_TOKEN }}@gitlab.com" > ~/.git-credentials
          
          # Verify remote was added
          git remote -v

      - name: Push to GitLab
        run: |
          git push gitlab main --force
