name: Push to GitLab

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  push-to-gitlab:
    name: Mirror to GitLab
    runs-on: ubuntu-latest
    # Only run if CI workflow completed successfully
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_sha || github.ref }}

      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Configure GitLab remote
        run: |
          # Ensure we're on main branch
          git fetch origin main || true
          git checkout -b main origin/main 2>/dev/null || git checkout main || git branch -f main HEAD && git checkout main
          
          # Configure GitLab remote - use set-url if exists, otherwise add
          if git remote get-url gitlab >/dev/null 2>&1; then
            git remote set-url gitlab https://oauth2:${{ secrets.GITLAB_TOKEN }}@gitlab.com/dk-raas/dkai/tools/freya.git
          else
            git remote add gitlab https://oauth2:${{ secrets.GITLAB_TOKEN }}@gitlab.com/dk-raas/dkai/tools/freya.git
          fi
          
          # Verify remote was configured
          git remote -v

      - name: Push to GitLab
        run: |
          git push gitlab main --force
