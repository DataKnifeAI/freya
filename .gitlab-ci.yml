stages:
  - docker
  - release

variables:
  IMAGE_NAME_COMFYUI: freya-comfyui
  IMAGE_NAME_SWARMUI: freya-swarmui
  # Use 'library' as Harbor project for image pushes
  HARBOR_PROJECT: library

publish-comfyui:
  stage: docker
  image:
    name: moby/buildkit:rootless
    entrypoint: [""]
  script:
    - |
      # Verify required variables
      if [ -z "$HARBOR_REGISTRY" ] || [ -z "$HARBOR_PROJECT" ]; then
        echo "❌ Error: HARBOR_REGISTRY or HARBOR_PROJECT not set"
        echo "HARBOR_REGISTRY: ${HARBOR_REGISTRY:-NOT SET}"
        echo "HARBOR_PROJECT: ${HARBOR_PROJECT:-NOT SET}"
        exit 1
      fi
      
      echo "Building ComfyUI image..."
      echo "Registry: $HARBOR_REGISTRY"
      echo "Project: $HARBOR_PROJECT"
      echo "Image: $IMAGE_NAME_COMFYUI"
      
      # Use commit SHA if available, otherwise fall back to pipeline ID
      IMAGE_TAG="${CI_COMMIT_SHORT_SHA:-$CI_PIPELINE_ID}"
      echo "Image tag: $IMAGE_TAG"
      
      # Build and push images with BuildKit rootless (multiple outputs for multiple tags)
      OUTPUT_FLAGS="--output type=image,name=$HARBOR_REGISTRY/$HARBOR_PROJECT/$IMAGE_NAME_COMFYUI:latest,push=true"
      OUTPUT_FLAGS="$OUTPUT_FLAGS --output type=image,name=$HARBOR_REGISTRY/$HARBOR_PROJECT/$IMAGE_NAME_COMFYUI:$IMAGE_TAG,push=true"
      
      # Add version tag if tag exists
      if [ -n "$CI_COMMIT_TAG" ]; then
        OUTPUT_FLAGS="$OUTPUT_FLAGS --output type=image,name=$HARBOR_REGISTRY/$HARBOR_PROJECT/$IMAGE_NAME_COMFYUI:$CI_COMMIT_TAG,push=true"
      fi
      
      echo "Output flags: $OUTPUT_FLAGS"
      
      # Temporarily rename Dockerfile for buildctl (rootless requires specific naming)
      cp Dockerfile.comfyui Dockerfile
      buildctl-daemonless.sh build \
        --frontend dockerfile.v0 \
        --local context=. \
        --local dockerfile=. \
        $OUTPUT_FLAGS
      rm -f Dockerfile
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
    - if: '$CI_COMMIT_TAG'
  tags:
    - kubernetes

