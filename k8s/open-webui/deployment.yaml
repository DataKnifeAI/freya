apiVersion: apps/v1
kind: Deployment
metadata:
  name: open-webui
  namespace: freya
  labels:
    app: open-webui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: open-webui
  template:
    metadata:
      labels:
        app: open-webui
    spec:
      containers:
      - name: open-webui
        image: ghcr.io/open-webui/open-webui:main
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: OLLAMA_BASE_URL
          value: "http://ollama:11434"
        - name: WEBUI_AUTH
          value: "true"
        - name: ENABLE_SIGNUP
          value: "true"
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
            ephemeral-storage: "2Gi"
          limits:
            cpu: "1"
            memory: "2Gi"
            ephemeral-storage: "5Gi"
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 5
        volumeMounts:
        - name: data
          mountPath: /app/backend/data
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: openwebui-data
---
apiVersion: v1
kind: Service
metadata:
  name: open-webui
  namespace: freya
  labels:
    app: open-webui
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: open-webui
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: openwebui-data
  namespace: freya
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
