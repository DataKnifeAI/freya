# Kubernetes Ingress for ComfyUI and SwarmUI
# Requires an ingress controller (nginx, traefik, etc.)

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aphrodite-ingress
  namespace: aphrodite
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
spec:
  ingressClassName: nginx
  rules:
  - host: comfyui.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: comfyui
            port:
              number: 8188
  - host: swarmui.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: swarmui
            port:
              number: 7801
