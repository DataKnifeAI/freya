apiVersion: v1
kind: Namespace
metadata:
  name: freya
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: comfyui
  namespace: aphrodite
  labels:
    app: comfyui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: comfyui
  template:
    metadata:
      labels:
        app: comfyui
    spec:
      containers:
      - name: comfyui
        image: freya-comfyui:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8188
          name: http
        env:
        - name: NVIDIA_VISIBLE_DEVICES
          value: "all"
        - name: NVIDIA_DRIVER_CAPABILITIES
          value: "compute,utility"
        resources:
          limits:
            nvidia.com/gpu: 1
          requests:
            nvidia.com/gpu: 1
        volumeMounts:
        - name: models
          mountPath: /app/ComfyUI/models
        - name: output
          mountPath: /app/ComfyUI/output
        - name: input
          mountPath: /app/ComfyUI/input
      volumes:
      - name: models
        persistentVolumeClaim:
          claimName: comfyui-models
      - name: output
        persistentVolumeClaim:
          claimName: comfyui-output
      - name: input
        persistentVolumeClaim:
          claimName: comfyui-input
---
apiVersion: v1
kind: Service
metadata:
  name: comfyui
  namespace: aphrodite
  labels:
    app: comfyui
spec:
  type: ClusterIP
  ports:
  - port: 8188
    targetPort: 8188
    protocol: TCP
    name: http
  selector:
    app: comfyui
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: comfyui-models
  namespace: aphrodite
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: comfyui-output
  namespace: aphrodite
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: comfyui-input
  namespace: aphrodite
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
