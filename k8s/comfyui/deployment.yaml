apiVersion: v1
kind: Namespace
metadata:
  name: freya
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: comfyui
  namespace: freya
  labels:
    app: comfyui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: comfyui
  template:
    metadata:
      labels:
        app: comfyui
    spec:
      containers:
      - name: comfyui
        image: harbor.dataknife.net/tools/freya-comfyui:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8188
          name: http
        env:
        - name: NVIDIA_VISIBLE_DEVICES
          value: "all"
        - name: NVIDIA_DRIVER_CAPABILITIES
          value: "compute,utility"
        resources:
          requests:
            cpu: "500m"
            memory: "2Gi"
            ephemeral-storage: "10Gi"
            # GPU request commented out - enable when GPUs are available
            # nvidia.com/gpu: 1
          limits:
            cpu: "2"
            memory: "4Gi"
            ephemeral-storage: "20Gi"
            # GPU limit commented out - enable when GPUs are available
            # nvidia.com/gpu: 1
        securityContext:
          runAsNonRoot: false
          runAsUser: 0
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        readinessProbe:
          httpGet:
            path: /
            port: 8188
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        volumeMounts:
        - name: models
          mountPath: /app/ComfyUI/models
        - name: output
          mountPath: /app/ComfyUI/output
        - name: input
          mountPath: /app/ComfyUI/input
      volumes:
      - name: models
        persistentVolumeClaim:
          claimName: comfyui-models
      - name: output
        persistentVolumeClaim:
          claimName: comfyui-output
      - name: input
        persistentVolumeClaim:
          claimName: comfyui-input
---
apiVersion: v1
kind: Service
metadata:
  name: comfyui
  namespace: freya
  labels:
    app: comfyui
spec:
  type: ClusterIP
  ports:
  - port: 8188
    targetPort: 8188
    protocol: TCP
    name: http
  selector:
    app: comfyui
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: comfyui-models
  namespace: freya
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: comfyui-output
  namespace: freya
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: comfyui-input
  namespace: freya
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
