apiVersion: apps/v1
kind: Deployment
metadata:
  name: swarmui
  namespace: freya
  labels:
    app: swarmui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: swarmui
  template:
    metadata:
      labels:
        app: swarmui
    spec:
      containers:
      - name: swarmui
        image: harbor.dataknife.net/tools/freya-swarmui:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 7801
          name: http
        env:
        - name: NVIDIA_VISIBLE_DEVICES
          value: "all"
        - name: NVIDIA_DRIVER_CAPABILITIES
          value: "compute,utility"
        resources:
          requests:
            cpu: "2"
            memory: "8Gi"
            ephemeral-storage: "10Gi"
            nvidia.com/gpu: 1
          limits:
            cpu: "4"
            memory: "16Gi"
            ephemeral-storage: "20Gi"
            nvidia.com/gpu: 1
        securityContext:
          runAsNonRoot: false
          runAsUser: 0
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        readinessProbe:
          httpGet:
            path: /
            port: 7801
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        volumeMounts:
        - name: models
          mountPath: /app/SwarmUI/Data/Models
        - name: output
          mountPath: /app/SwarmUI/Data/Outputs
        - name: input
          mountPath: /app/SwarmUI/Data/Inputs
        - name: data
          mountPath: /app/SwarmUI/Data
        - name: dlbackend
          mountPath: /app/SwarmUI/dlbackend
      volumes:
      - name: models
        persistentVolumeClaim:
          claimName: swarmui-models
      - name: output
        persistentVolumeClaim:
          claimName: swarmui-output
      - name: input
        persistentVolumeClaim:
          claimName: swarmui-input
      - name: data
        persistentVolumeClaim:
          claimName: swarmui-data
      - name: dlbackend
        persistentVolumeClaim:
          claimName: swarmui-dlbackend
---
apiVersion: v1
kind: Service
metadata:
  name: swarmui
  namespace: freya
  labels:
    app: swarmui
spec:
  type: ClusterIP
  ports:
  - port: 7801
    targetPort: 7801
    protocol: TCP
    name: http
  selector:
    app: swarmui
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: swarmui-models
  namespace: freya
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: swarmui-output
  namespace: freya
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: swarmui-input
  namespace: freya
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: swarmui-data
  namespace: freya
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: swarmui-dlbackend
  namespace: freya
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
