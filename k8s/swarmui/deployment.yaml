apiVersion: apps/v1
kind: Deployment
metadata:
  name: swarmui
  namespace: freya
  labels:
    app: swarmui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: swarmui
  template:
    metadata:
      labels:
        app: swarmui
    spec:
      containers:
      - name: swarmui
        image: harbor.dataknife.net/library/freya-swarmui:v0.47
        imagePullPolicy: Always
        args: ["--launch_mode", "none"]
        ports:
        - containerPort: 7801
          name: http
        env:
        # NVIDIA disabled for CPU-only UI verification â€“ uncomment when GPUs available
        # - name: NVIDIA_VISIBLE_DEVICES
        #   value: "all"
        # - name: NVIDIA_DRIVER_CAPABILITIES
        #   value: "compute,utility"
        - name: NVIDIA_VISIBLE_DEVICES
          value: ""
        resources:
          requests:
            cpu: "500m"
            memory: "2Gi"
            ephemeral-storage: "10Gi"
            # GPU request commented out - enable when GPUs are available
            # nvidia.com/gpu: 1
          limits:
            cpu: "2"
            memory: "4Gi"
            ephemeral-storage: "20Gi"
            # GPU limit commented out - enable when GPUs are available
            # nvidia.com/gpu: 1
        securityContext:
          runAsNonRoot: false
          runAsUser: 0
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        readinessProbe:
          httpGet:
            path: /
            port: 7801
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        volumeMounts:
        - name: data
          mountPath: /app/SwarmUI/Data
        - name: output
          mountPath: /app/SwarmUI/Output
        - name: dlbackend
          mountPath: /app/SwarmUI/dlbackend
        - name: swarmui-models
          mountPath: /app/SwarmUI/Models
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: swarmui-data
      - name: output
        persistentVolumeClaim:
          claimName: swarmui-output
      - name: dlbackend
        persistentVolumeClaim:
          claimName: swarmui-dlbackend
      - name: swarmui-models
        persistentVolumeClaim:
          claimName: swarmui-swarmui-models
---
apiVersion: v1
kind: Service
metadata:
  name: swarmui
  namespace: freya
  labels:
    app: swarmui
spec:
  type: ClusterIP
  ports:
  - port: 7801
    targetPort: 7801
    protocol: TCP
    name: http
  selector:
    app: swarmui
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: swarmui-output
  namespace: freya
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: swarmui-data
  namespace: freya
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 130Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: swarmui-dlbackend
  namespace: freya
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: swarmui-swarmui-models
  namespace: freya
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
