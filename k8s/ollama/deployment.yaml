apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: freya
  labels:
    app: ollama
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      containers:
      - name: ollama
        image: ollama/ollama:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 11434
          name: http
        env:
        # NVIDIA disabled for CPU-only UI verification â€“ uncomment when GPUs available
        # - name: NVIDIA_VISIBLE_DEVICES
        #   value: "all"
        # - name: NVIDIA_DRIVER_CAPABILITIES
        #   value: "compute,utility"
        - name: NVIDIA_VISIBLE_DEVICES
          value: ""
        - name: OLLAMA_HOST
          value: "0.0.0.0:11434"
        resources:
          requests:
            cpu: "500m"
            memory: "2Gi"
            ephemeral-storage: "10Gi"
            # GPU request commented out - enable when GPUs are available
            # nvidia.com/gpu: 1
          limits:
            cpu: "4"
            memory: "8Gi"
            ephemeral-storage: "50Gi"
            # GPU limit commented out - enable when GPUs are available
            # nvidia.com/gpu: 1
        securityContext:
          runAsNonRoot: false
          runAsUser: 0
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        readinessProbe:
          httpGet:
            path: /api/tags
            port: 11434
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /api/tags
            port: 11434
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        volumeMounts:
        - name: models
          mountPath: /root/.ollama
      volumes:
      - name: models
        persistentVolumeClaim:
          claimName: ollama-models
---
apiVersion: v1
kind: Service
metadata:
  name: ollama
  namespace: freya
  labels:
    app: ollama
spec:
  type: ClusterIP
  ports:
  - port: 11434
    targetPort: 11434
    protocol: TCP
    name: http
  selector:
    app: ollama
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ollama-models
  namespace: freya
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
