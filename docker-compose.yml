services:
  comfyui:
    build:
      context: .
      dockerfile: Dockerfile.comfyui
    container_name: freya-comfyui
    network_mode: host
    volumes:
      - ./comfyui/models:/app/ComfyUI/models
      - ./comfyui/output:/app/ComfyUI/output
      - ./comfyui/input:/app/ComfyUI/input
    env_file:
      - .env
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    restart: unless-stopped

  swarmui:
    build:
      context: .
      dockerfile: Dockerfile.swarmui
    container_name: freya-swarmui
    network_mode: host
    volumes:
      - ./swarmui/data:/app/SwarmUI/Data
      - ./swarmui/output:/app/SwarmUI/Output
      - ./swarmui/dlbackend:/app/SwarmUI/dlbackend
      - ./swarmui/swarmui-models:/app/SwarmUI/Models
    env_file:
      - .env
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: freya-ollama
    network_mode: host
    volumes:
      - ./ollama/models:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    restart: unless-stopped

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: freya-open-webui
    network_mode: host
    volumes:
      - ./openwebui/data:/app/backend/data
    environment:
      - OLLAMA_BASE_URL=http://localhost:11434
      - WEBUI_AUTH=true
      - ENABLE_SIGNUP=true
    depends_on:
      - ollama
    restart: unless-stopped
